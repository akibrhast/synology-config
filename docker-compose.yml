version: '3.8'

services:
  synology-manager:
    build:
      context: .
      dockerfile: Dockerfile
    image: synology-infrastructure-manager:latest
    container_name: synology-infrastructure-manager
    ports:
      - "8502:8501"
    environment:
      # Portainer Connection
      PORTAINER_HOST: "${PORTAINER_HOST:-example}"
      PORTAINER_PORT: "${PORTAINER_PORT:-9000}"
      PORTAINER_USERNAME: "${PORTAINER_USERNAME:-example}"
      PORTAINER_PASSWORD: "${PORTAINER_PASSWORD}"

      SYNOLOGY_HOST: "${SYNOLOGY_HOST:-example}"
      SYNOLOGY_PORT: "${SYNOLOGY_PORT:-5000}"
      SYNOLOGY_USERNAME: "${SYNOLOGY_USERNAME:-example}"
      SYNOLOGY_PASSWORD: "${SYNOLOGY_PASSWORD}"
      DASHBOARD_PASSWORD: "${DASHBOARD_PASSWORD}"
    restart: unless-stopped
    networks:
      - synology-net
    labels:
      - "com.docker.compose.project=synology-manager"

networks:
  synology-net:
    driver: bridge
